syntax = "proto3";

package zjut.jh.api.user.v1alpha1;


option java_multiple_files = true;
option java_package = "org.jh.api";

message RegisterRequest {
  string studentId = 1;
  string password = 2;
  string iid = 3;
  string email = 4;
}

message LoginRequest {
  string studentId = 1;
  string password = 2;
}

message ResetPasswordRequest {
  string studentId = 1;
  string password = 2;
  string iid = 3;
}

message DeleteRequest {
  string studentId = 1;
  string iid = 2;
}